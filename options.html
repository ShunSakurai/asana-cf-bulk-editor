<!DOCTYPE html>
<html>

<head>
  <title>Asana Custom Field Bulk Editor</title>
  <script type="text/javascript" src="options.js"></script>
  <link rel="stylesheet" href="options.css" />
  <!-- Preconnect to Google Fonts for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header id="app-header">
      <div class="logo-area">
        <h1>Custom Field Editor</h1>
      </div>
      <div class="filters-area">
        <div class="filter-group filter-workspace">
          <label for="workspace-select">Workspace</label>
          <div class="select-wrapper">
            <select id="workspace-select" disabled>
              <option value="">Loading workspaces...</option>
            </select>
          </div>
        </div>
        <div class="filter-group filter-project">
          <div class="label-row">
            <label for="project-input">Project</label>
            <a id="project-ext-link" href="#" target="_blank" class="external-link hidden" title="Open in Asana">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
            </a>
          </div>
          <div class="combobox-wrapper">
            <input type="text" id="project-input" placeholder="Search projects..." disabled autocomplete="off">
            <div id="project-list" class="combobox-options hidden"></div>
          </div>
        </div>
        <div class="filter-group filter-field">
          <label for="field-select">Dropdown Custom Field</label>
          <div class="select-wrapper">
            <select id="field-select" disabled>
              <option value="">Select a project first</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <div id="app-body">
      <main id="left-panel" style="border-right: none;">
        <div id="state-empty" class="state-view">
          <div class="empty-message">
            <h2>Select a Custom Field</h2>
            <p>To start editing, choose a workspace, project, and enum custom field in the header.</p>
          </div>
        </div>

        <div id="state-loading" class="state-view hidden">
          <div class="spinner"></div>
          <p>Loading options...</p>
        </div>

        <div id="state-current" class="state-view hidden">
          <div class="list-header">
            <span class="count-label">Options</span>
            <div class="selection-controls">
              <a href="#" id="action-select-all">Select all</a>
              <span class="separator">|</span>
              <a href="#" id="action-deselect-all">Deselect all</a>
            </div>
          </div>
          <div id="enum-list" class="enum-list">
            <!-- Enum options will be rendered here -->
          </div>
        </div>
      </main>

      <aside id="right-panel" class="hidden">
        <div class="action-content">

          <div class="features-grid">
            <div id="btn-sort" class="feature-card" role="button" tabindex="0">
              <div class="card-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M15 10H19" />
                  <path d="M15 14H19" />
                  <path d="M15 18H19" />
                  <path d="M6 18V6" />
                  <path d="M3 9l3-3 3 3" />
                  <path d="M5 18h2" />
                </svg>
              </div>
              <div class="card-content">
                <span class="card-title">Alphabetical Sort</span>
                <span class="card-desc">Sort all options alphabetically</span>
              </div>
            </div>

            <div class="feature-card coming-soon" id="btn-bulk-recolor">
              <div class="card-icon gradient-icon">
                <div class="inner-gradient"></div>
              </div>
              <div class="card-content">
                <span class="card-title">Recolor</span>
                <span class="card-desc">Coming soon</span>
              </div>
            </div>

            <div class="feature-card coming-soon">
              <div class="card-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </div>
              <div class="card-content">
                <span class="card-title">Find & Replace</span>
                <span class="card-desc">Coming soon</span>
              </div>
            </div>
          </div>
          <div class="action-footer">
            <button id="btn-apply" class="btn-primary" disabled>Apply changes</button>
            <div id="action-status" class="action-status hidden"></div>
          </div>
        </div>
      </aside>
    </div>
  </div>
</body>
<div id="color-picker" class="color-picker-popover hidden">
  <div class="color-grid" id="color-grid"></div>
</div>
</div>
</body>

</html>
